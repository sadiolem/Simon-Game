<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="simon-game">
    <div class="simon-game__game-field">
      <div class="simon-game__circle">
        <div class="simon-game__circle-block" data-id="1"></div>
        <div class="simon-game__circle-block" data-id="2"></div>
        <div class="simon-game__circle-block" data-id="3"></div>
        <div class="simon-game__circle-block" data-id="4"></div>
      </div>
    </div>
    <div class="simon-game__controls">
      <div class="simon-game__rounds">
        <span>Round: </span>
        <span class="simon-game__round-counter">0</span>
      </div>
      <button class="simon-game__start-btn">Start</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
